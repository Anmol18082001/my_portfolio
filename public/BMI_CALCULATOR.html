<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
         function calculate(){
            var male=document.getElementById("male");
            var female = document.getElementById("female");
            var height=document.getElementById("height").value;
            var weight=document.getElementById("weight").value;

            if(male.checked){
                var output = weight/height**2;
                document.getElementById("result").innerHTML= `BMI for Male:<b>${Math.round(output)}<b>kg/m2`;

            }
           else{
                var output = 703*weight/[height**2];
                document.getElementById("result").innerHTML = `BMI for female:<b>${Math.round(output)}<b> kg/m2` ;
            }
            var result1=document.getElementById("result").value;
            var finalresult = document.getElementById("finalresult");
            if(result1>=1 && result1<=49){
                finalresult.style.marginLeft = "20px";
            }
            else if(result1 >= 50 && result1<=150){
                finalresult.style.marginLeft="40px";
            }
            else{
                finalresult.style.marginLeft="60px";
            }
        }

        


    </script>
</head>
<body class="container-fluid">
    <div class="bg-dark w-50 text-white p-3">
        <h3 class="text-white fw-bold text-center bg-success">Body Mask Index</h3>
        <div class="row p-3">
            <div class="col">
                Age: <input type="number" maxlength="120" minlength="2" size="5" id="age"> <label>ages:2-120</label>
             </div>
        </div>
        <div class="row p-3">
            <div class="col">
                Gender:<input type="radio" name="gender" id="male"class="form-check-input"><label class="pe-3 form-check-label">Male</label><input type="radio" name="gender" id="female" class="form-check-input"><label class="form-check-label">Female</label>
            </div>

        </div>
        <div class="row p-3">
            <div class="col">
                Height:<input class="me-3"type="text" size="5" placeholder="feet" id="height">

            </div>

        </div>
        <div class="row p-3">
            <div class="col">
                Weight:<input type="text" size="5" placeholder="pounds" id="weight">

            </div>

        </div>
        <div class="row ">
            <div class="col text-end p-2">
                <button onclick="calculate()" class="btn btn-success">Calculate</button>
                

            </div>

        </div>
        <div class="row">
            <div class="col" id="result">


            </div>

        </div>
        <div class="row m-5">
            <div class="progress w-100 input-group">
                <div class="progress-bar bg-success ms-1" style="width:25%">underweight </div>
                <div class="progress-bar bg-info ms-1" style="width:25%">normal</div>
                <div class="progress-bar bg-danger ms-1" style="width:25%">overweight</div>
                <div class="progress-bar bg-danger" style="width:25%">obseses</div>
            </div>
            <div id="finalresult">
                <span class="bi bi-caret-down"></span>
                <div>you</div>
    
            </div>
        </div>
        
    </div>
    
</body>
</html>
